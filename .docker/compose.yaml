services:
    php:
        container_name: work-php
        build:
            context: .
        restart: unless-stopped
        ports:
            - "8088:80"
        environment:
            APP_UID: "1000"
            APP_GID: "1000"
            DISABLE_AUTORUN_SCRIPTS: "1"
            DOCUMENT_ROOT: "/public"
            XDEBUG_MODE: off
        networks:
            work:
                aliases:
                    - fpm.local
        volumes:
            - ../:/var/www/html
