    db:
        container_name: work-db
        image: mariadb:lts
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: work
            MYSQL_USER: work
            MYSQL_PASSWORD: work
            MYSQL_ROOT_PASSWORD: work
        networks:
            work:
                aliases:
                    - db.local
        volumes:
            - ./mysql:/var/lib/mysql
        command:
            - "--character-set-server=utf8mb4"
            - "--collation-server=utf8mb4_unicode_ci"
    redis:
        container_name: work-redis
        image: redis:alpine
        restart: unless-stopped
        networks:
            work:
                aliases:
                    - redis.local
        volumes:
            - ./redis:/data
